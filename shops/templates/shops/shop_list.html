<!DOCTYPE html>
<html>
<head>
    <title>Repair Shops</title>
</head>
<body>
    <h1>Repair Shops</h1>
    <form method="get">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ make }}">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ category }}">
        <label for="zip_code">Location (ZIP Code or City):</label>
        <input type="text" id="zip_code" name="zip_code" value="{{ zip_code }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for shop in shops %}
            <li>
                <p>{{ shop.name }}</p>
                <p>{{ shop.rating }} stars</p>
                <p>{{ shop.user_ratings_total }} reviews</p>
                <p>{{ shop.phone_number }}</p>
                <p><a href="{{ shop.website }}">{{ shop.website }}</a></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
