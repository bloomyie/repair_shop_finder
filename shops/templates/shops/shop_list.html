<!DOCTYPE html>
<html>
<head>
    <title>List of Repair Shops</title>
</head>
<body>
    <h1>Repair Shops</h1>
    <form method="get">
        <input type="text" name="make" placeholder="Make" value="{{ make }}">
        <input type="text" name="category" placeholder="Category" value="{{ category }}">
        <input type="text" name="zip_code" placeholder="ZIP Code" value="{{ zip_code }}">
        <button type="submit">Search</button>
    </form>

    <ul>
    {% for shop in shops %}
        <li>
            <strong>{{ shop.name }}</strong><br>
            Address: {{ shop.formatted_address }}<br>
            Phone: {{ shop.phone_number }}<br>
            Website: <a href="{{ shop.website }}">{{ shop.website }}</a><br>
            Rating: {{ shop.rating }}<br>
            Total Reviews: {{ shop.user_ratings_total }}<br>
        </li>
        <hr>
    {% endfor %}
    </ul>
</body>
</html>
