<!DOCTYPE html>
<html>
<head>
    <title>Repair Shops</title>
</head>
<body>
    <h1>Repair Shops</h1>
    <form method="get">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" value="{{ make }}">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ category }}">
        <label for="location">Location (ZIP Code or City):</label>
        <input type="text" id="location" name="location" value="{{ location }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for shop in shops %}
            <li>{{ shop.name }} - {{ shop.rating }} stars - {{ shop.user_ratings_total }} reviews - {{ shop.phone_number }} - <a href="{{ shop.website }}">{{ shop.website }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
